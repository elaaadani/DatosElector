  <!-- ngx-scanner-qrcode -->

  <div class="container-fluid" [style.padding.px]="50">

    <ngx-scanner-qrcode  #action="scanner" (data)="FuncionRut($event)" (error)="onError($event)"></ngx-scanner-qrcode>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-fussion" [fullScreen] = "true"><p style="color: white" >Cargando Datos... </p></ngx-spinner>

   <div class="ReturnRut" *ngIf="">

</div>

  <!-- data  -->
  <p class="data">{{ output }}</p>

  <!-- Loading -->
  <p *ngIf="action.isLoading">⌛ Cargando...</p>

  <!-- toggleCamera -->

  <p>Escanea el QR de tu Cédula de identidad</p>
  <button (click)="action.toggleCamera()" class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading">

    <img *ngIf="!action.isStart" src="https://cdn-icons-png.flaticon.com/512/4379/4379661.png" width="100px"/>
    <img *ngIf="action.isStart" src="https://cdn-icons-png.flaticon.com/512/4379/4379661.png" width="100px"/>
  </button>
